<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="cardCover" src="images/bg-pattern-card.svg" alt=""/>
        <div class="cardContent">
        <img class="profile" src="images/image-victor.jpg" alt="">
          <div class="header">Victor Crest <span>26</span></div>
          
          <div class="location"> London</div>
          <div class="statsContainer">

          <div class="stats">
            80K
            <div class="number">Followers</div>
          </div>
          <div class="stats">
            803K
            <div class="number">Likes</div>
          </div>
          <div class="stats">
            1.4K
            <div class="number">Photos</div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
